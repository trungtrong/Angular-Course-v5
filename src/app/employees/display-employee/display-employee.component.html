<div class="card-header">
    <h3 class="card-title">{{ employee.name }}</h3>
</div>

  <div class="card-body">
    <div class="col-10">
      <div class="row">
        <div class="col-4">
          <img [src]="employee.photoPath" alt="avatar" height="100" width="100" />
        </div>

        <div class="col-8">
          <div class="row">
            <div class="col-6">
              ID
            </div>

            <div class="col-6">
              : {{ employee.id }}
            </div>
          </div>

          <!-- Gender -->
          <div class="row">
            <div class="col-6">
              Gender
            </div>

            <div class="col-6">
              : {{ employee.gender }}
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="row">
            <div class="col-6">
              Date of Birth
            </div>

            <div class="col-6">
              : {{ employee.dateOfBirth }}
            </div>
          </div>

          <!-- Email -->
          <div class="row">
            <div class="col-6">
              Email
            </div>

            <div class="col-6">
              : {{ employee.email }}
            </div>
          </div>

          <!-- Department -->
          <div class="row">
            <div class="col-6">
              Department
            </div>

            <div class="col-6">
              : {{ employee.department }}
            </div>
          </div>

          <!-- isActive -->
          <div class="row">
            <div class="col-6">
              Is Active
            </div>

            <div class="col-6">
              : {{ employee.isActive }}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="card-footer">
    <!-- View button -->
    <button class="btn btn-primary" (click)="viewEmployee(employee.id)">
      View
    </button>
    <button class="btn btn-secondary" (click)="editEmployee(employee.id)">
      Edit
    </button>
    <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">
      Delete
    </button>
  </div>
